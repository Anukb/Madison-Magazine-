<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Madison Subscription</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <!-- Include the same header as in the main template -->
    </header>

    <main>
        <div class="container">
            <h1>Complete Your Subscription</h1>
            <section>
                <h2>Payment Details</h2>
                <form action="{% url 'process_payment' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="plan" value="{{ request.GET.plan }}">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" required>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                    <button type="submit" class="btn">Pay Now</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Madison Online Magazine. All rights reserved.</p>
    </footer>
</body>
</html>
