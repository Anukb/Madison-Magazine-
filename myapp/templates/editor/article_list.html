{% extends 'base.html' %}
{% block content %}
<h2>My Articles</h2>
<a href="{% url 'editor_article_create' %}">Create New Article</a>
<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'editor_article_edit' article.pk %}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
