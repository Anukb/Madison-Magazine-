{% extends 'base.html' %}
{% block content %}
<h2>Event Management</h2>
<a href="{% url 'create_event' %}">Create New Event</a>
<ul>
    {% for event in events %}
    <li>
        {{ event.title }} - <a href="{% url 'delete_event' event.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
