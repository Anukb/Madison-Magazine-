<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - Madison</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ article.title }}</h1>
        <p>{{ article.content }}</p>
        <div class="comments">
            <h2>Comments</h2>
            {% for comment in comments %}
                <div class="comment">
                    <p>{{ comment.content }}</p>
                    <small>By {{ comment.author.username }} on {{ comment.created_at }}</small>
                </div>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <textarea name="content" placeholder="Add your comment here..."></textarea>
                <button type="submit">Add Comment</button>
            </form>
        </div>
        <div class="social-sharing">
            <h2>Share this article</h2>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">Share on Facebook</a>
            <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}">Share on Twitter</a>
        </div>
    </div>
</body>
</html>
