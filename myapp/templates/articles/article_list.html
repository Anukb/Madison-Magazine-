{% extends 'base.html' %}

{% block content %}
<h2>Articles</h2>
<form method="get">
    <input type="text" name="search" placeholder="Search articles...">
    <button type="submit">Search</button>
</form>
<div class="articles">
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content|truncatewords:30 }}</p>
            <a href="{% url 'article_detail' article.pk %}">Read more</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
